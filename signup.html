<!DOCTYPE html>
<head>
    <title>Gym Booking Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="signup-container">
        <h1><img src="pic/31.png" alt="#" style="width: 100px; height: 100px;"></h1>
        <h2>Welcome to <i>LIBIS GYM</i></h2>
        <form id="loginForm">
            <label for="Name">Name:</label>
            <input type="text" id="name" name="Name" required>
            <label for="Contact #">Contact #:</label>
            <input type="number" id="contact" name="Contact #" required>
            <label for="Birthdate">Birthdate:</label>
            <input type="date" id="birthdate" name="birthdate" required>
            <label for="Gender">Gender:</label>
            <input type="gender" id="gender" name="gender" required>
            <label for="Username">Username:</label>
            <input type="text" id="text" name="text" required>
            <label for="Password">Password:</label>
            <input type="password" id="password" name="password" required>
            <button type="signup">Signup</button>
            <h5>Password must be at least 12 characters long, and including uppercase, lowercase, a number, and a symbol.</h5>
        </form>
</body>
</html>
